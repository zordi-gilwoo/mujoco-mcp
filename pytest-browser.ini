[tool:pytest]
# Pytest configuration for browser tests
testpaths = tests
python_files = test_e2e_browser.py
python_classes = Test*
python_functions = test_*

# Playwright-specific settings
addopts = 
    --headed=false
    --browser=chromium
    --screenshot=only-on-failure
    --video=retain-on-failure
    --tracing=retain-on-failure
    --output=test-results
    -v
    --tb=short

# Async test support
asyncio_mode = auto

# Timeout settings
timeout = 300

# Markers
markers =
    browser: Browser-based end-to-end tests
    ui: User interface tests
    integration: Integration tests
    slow: Slow running tests